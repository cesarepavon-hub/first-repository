<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <main id="portafolio">
        <!-- Aquí se insertarán los proyectos -->
    </main>

    <script src="script.js"></script>
    <script>
        // Crear instancia del portafolio
        const miPortafolio = new Portafolio();

        // Crear los proyectos
        const proyecto1 = new Proyecto(
            "Proyect 1",
            "Project 1 description",
            "imagen1.jpg",
            "https://proyecto1.com"
        );

        const proyecto2 = new Proyecto(
            "Proyect 2",
            "Project 2 description",
            "imagen2.jpg",
            "https://proyecto2.com"
        );

        const proyecto3 = new Proyecto(
            "Proyect 3",
            "Project 3 description",
            "imagen3.jpg",
            "https://proyecto3.com"
        );

        // Agregar proyectos al portafolio
        miPortafolio.agregarProyecto(proyecto1);
        miPortafolio.agregarProyecto(proyecto2);
        miPortafolio.agregarProyecto(proyecto3);

        // Mostrar los proyectos
        miPortafolio.mostrarProyectos();
    </script>
</body>
</html>
