<!DOCTYPE html>
<html>
<head>
    <title>Simple Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 48px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Simple counter</h1>
    <div id="counter">0</div>
    <button onclick="add()">Add</button>
    <button onclick="reset()">Reboot</button>

    <script>
        // Variable global para el contador
        let count = 0;

        // Función para añadir
        function add() {
            count = count + 1;
            document.getElementById('counter').textContent = count;
        }

        // Función para reiniciar
        function reset() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
